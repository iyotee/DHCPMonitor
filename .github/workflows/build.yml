name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri app
        run: |
          cd src-tauri
          npx @tauri-apps/cli build
          


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhcp-monitor-windows
          path: |
            src-tauri/target/release/bundle/
          retention-days: 1

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri app
        run: |
          cd src-tauri
          npx @tauri-apps/cli build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhcp-monitor-macos
          path: |
            src-tauri/target/release/bundle/
          retention-days: 1

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev libssl-dev pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Build Tauri app
        run: |
          cd src-tauri
          npx @tauri-apps/cli build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhcp-monitor-linux
          path: |
            src-tauri/target/release/bundle/
          retention-days: 1

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
           mkdir -p release-files
           
           # Copier TOUS les fichiers des artifacts
           if [ -d "artifacts/dhcp-monitor-windows" ]; then
             cp -r artifacts/dhcp-monitor-windows/* release-files/ 2>/dev/null || true
           fi
           
           if [ -d "artifacts/dhcp-monitor-macos" ]; then
             cp -r artifacts/dhcp-monitor-macos/* release-files/ 2>/dev/null || true
           fi
           
           if [ -d "artifacts/dhcp-monitor-linux" ]; then
             cp -r artifacts/dhcp-monitor-linux/* release-files/ 2>/dev/null || true
           fi
           
           find release-files -type f -name "*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
