name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri app
        run: npx @tauri-apps/cli build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhcp-monitor-windows
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/release/dhcp-monitor.exe
            src-tauri/target/release/packet.dll
            src-tauri/target/release/wpcap.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri app
        run: npx @tauri-apps/cli build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhcp-monitor-macos
          path: |
            src-tauri/target/release/bundle/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Build Tauri app
        run: npx @tauri-apps/cli build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dhcp-monitor-linux
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/release/dhcp-monitor

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

